{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('create') }}" class="btn btn-primary mb-3">‚ûï Create Document</a>

<form method="POST" action="{{ url_for('search') }}" class="d-flex mb-3">
    <input type="text" name="query" class="form-control me-2" placeholder="Search by Id...">
    <button class="btn btn-secondary">üîç Search</button>
</form>

{% if docs %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for doc in docs %}
        <tr>
            <td>{{ doc["_id"] }}</td>
            <td>{{ doc["title"] }}</td>
            <td>{{ doc["content"] }}</td>
            <td>
                <a href="{{ url_for('update', doc_id=doc['_id']) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete', doc_id=doc['_id']) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No documents found.</p>
{% endif %}
{% endblock %}
